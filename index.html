<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carosello News</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <title>Slider</title>

<body>

  <div id="app">

    <div class="container">
      <div class="slider-wrapper" tabindex="0" @focus="startTimer" @blur="startTimer" @keyUp.down="showNextSlide"
        @keyUp.up="showNextSlide" @mouseover="stopTimer" @mouseleave="startTimer">

        <div class="item">
          <img :src="slides[activeSlideIndex].image" :alt="slides[activeSlideIndex].title" />
          <div class="text">
            <h3>{{ slides[activeSlideIndex].title }}</h3>
            <p>
              {{ slides[activeSlideIndex].text }}
            </p>
          </div>
        </div>

        <div class="thumbs">

          <!-- MOSTRO LE FRECCETE SOLO SE SONO SLIDABILI -->
          <!-- <div class="prev" v-show="activeSlideIndex > 0" @click="showPrevSlide">
                    </div>
                    <div class="next" v-show="activeSlideIndex < slides.length - 1" @click="showNextSlide">    
                    </div> -->

          <div class="prev" @click="showPrevSlide"></div>
          <div class="next" @click="showNextSlide"></div>

          <div v-for="(slide,index) in slides" @click="selectedSlide(index)"
            :class="slide.title === slides[activeSlideIndex].title ? 'thumb active' : 'thumb'">

            <img :src="slide.image" :alt="slide.title" />
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
